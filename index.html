<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Marry Me?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Will You Marry Me?</h1>
    </header>

    <section id="proposal" class="section">
        <div class="proposal-message">
            <p>My love, you are my everything. Will you marry me?</p>
            <div class="buttons">
                <button id="yesButton" onclick="showResponse('yes')">Yes</button>
                <button id="noButton" onmouseover="moveButton()">No</button>
            </div>
            <div id="response" class="response">
                <!-- Response will be shown here -->
            </div>
        </div>
    </section>

    <footer>
        <p>"The best thing to hold onto in life is each other." - tanishq rastogi</p>
    </footer>

    <script src="first.js"></script>
</body>
</html>
